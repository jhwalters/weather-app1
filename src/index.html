<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/47c2c6ccfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="location">
            <i class="fa fa-location-dot" style="color:white;"></i>
            <h1>City</h1>
        </div>
    </div>
    <div class="current-weather">
        <img src="assets/clear.png" alt="Weather Icon">
        <h1>57°</h1>
    </div>
    <div class="forecast">
        <h2 class="forecast-title">Forecast</h2>
        <div class="day">
            <h2>Mon</h2>
            <img src="assets/clear.png" alt="Weather Icon">
            <div class="temps">
                <h3>57°</h3>
                <h3>60°</h3>
            </div>
        </div>
        <div class="day">
            <h2>Tue</h2>
            <img src="assets/clear.png" alt="Weather Icon">
            <div class="temps">
                <h3>57°</h3>
                <h3>60°</h3>
            </div>
        </div>
        <div class="day">
            <h2>Wed</h2>
            <img src="assets/clear.png" alt="Weather Icon">
            <div class="temps">
                <h3>57°</h3>
                <h3>60°</h3>
            </div>
        </div>
        <div class="day">
            <h2>Thu</h2>
            <img src="assets/clear.png" alt="Weather Icon">
            <div class="temps">
                <h3>57°</h3>
                <h3>60°</h3>
            </div>
        </div>
        <div class="day">
            <h2>Fri</h2>
            <img src="assets/clear.png" alt="Weather Icon">
            <div class="temps">
                <h3>57°</h3>
                <h3>60°</h3>
            </div>
        </div>
    </div>
</body>
</html>
