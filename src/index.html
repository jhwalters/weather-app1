<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/47c2c6ccfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="location">
            <i class="fa fa-location-dot" style="color:white;"></i>
            <h1>City</h1>
        </div>
    </div>
    <div class="current-weather">
        <img src="assets/clear.png" alt="Weather Icon">
        <h1>57°</h1>
    </div>
    <div class="hourly">
        <div class="hourly-header">
            <h2 class="hourly-title">Hourly</h2>
            <h2 class="hourly-date">Mar, 9</h2>
        </div>
        <div class="hours">
            <div class="hour">
                <h2>Now</h2>
                <img src="assets/clear.png" alt="Weather Icon">
                <h3>57°</h3>
            </div>
            <div class="hour">
                <h2>1 PM</h2>
                <img src="assets/clear.png" alt="Weather Icon">
                <h3>57°</h3>
            </div>
            <div class="hour">
                <h2>2 PM</h2>
                <img src="assets/clear.png" alt="Weather Icon">
                <h3>57°</h3>
            </div>
            <div class="hour">
                <h2>3 PM</h2>
                <img src="assets/clear.png" alt="Weather Icon">
                <h3>57°</h3>
            </div>
            <div class="hour">
                <h2>4 PM</h2>
                <img src="assets/clear.png" alt="Weather Icon">
                <h3>57°</h3>
            </div>

        </div>
    </div>
    <div class="forecast">
        <h2 class="forecast-title">Forecast</h2>
        <div class="days">
            <div class="day">
                <h2>Mon</h2>
                <img src="assets/clear.png" alt="Weather Icon">
                <div class="temps">
                    <h3>57°</h3>
                    <h3>60°</h3>
                </div>
            </div>
            <div class="day">
                <h2>Tue</h2>
                <img src="assets/clear.png" alt="Weather Icon">
                <div class="temps">
                    <h3>57°</h3>
                    <h3>60°</h3>
                </div>
            </div>
            <div class="day">
                <h2>Wed</h2>
                <img src="assets/clear.png" alt="Weather Icon">
                <div class="temps">
                    <h3>57°</h3>
                    <h3>60°</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="small">
        <div class="humidity">
            <h2 class="humidity-title">Humidity</h2>
            <div class="humidity-info">
                <i class="fa-solid fa-droplet" style="color:white;"></i>
                <h3>57%</h3>
            </div>
        </div>
        <div class="wind">
            <h2 class="wind-title">Wind</h2>
            <div class="wind-info">
                <i class="fa-solid fa-wind" style="color:white;"></i>
                <h3>57%</h3>
            </div>
        </div>
    </div>
</body>
</html>
